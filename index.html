<html>
  <head>
    <title>Angular 2 To Do List for Epicodus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <!-- 1. Load libraries - This is a placeholder for third-party JavaScript libraries we may later include. It will remain empty for now.-->
     <!-- Polyfill(s) for older browsers - polyfill is code that implements a feature on web browsers that don't technically support that feature. This code compensates for any issues older browsers may experience while running an Angular application. The polyfills included here point to Angular dependencies in the node_modules directory. We'll configure and install npm dependencies a little later.-->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS - The script included here is a .js script file that allows SystemJS to load modules compiled using ourTypeScript compiler. SystemJS is a module loader tool. Angular uses it internally to construct our applications.-->
    <script src="systemjs.config.js"></script>

    <link rel="stylesheet" href="build/css/styles.css">
    <script>
      System.import('app').catch(function(err){ console.error(err); });
      // This code helps Angular start up an application. It tells the SystemJS tool to use the source code in the app folder as an entry point to launch our application.
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <app-root>Loading...</app-root>
    <!-- This is a custom selector tag that refers to a particular component. It tells Angular where our component should be rendered. Once we finish creating it, our root component will load its template HTML between the <app-root> tags included above. (The tag name does not have to be app-root specifically. See more below.) -->
  </body>
</html>
